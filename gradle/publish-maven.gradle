install {
	repositories.mavenInstaller {
		customizePom(pom, project)
	}
}

def customizePom(pom, gradleProject) {
	pom.whenConfigured { generatedPom ->
		generatedPom.dependencies.removeAll { dep ->
			dep.scope == "test"
		}
		generatedPom.project {
			name = gradleProject.description
			description = gradleProject.description
			url = "https://github.com/tobiashochguertel/spring-restdocs"
			organization {
				name = "Spring IO"
				url = "http://projects.spring.io/spring-restdocs"
			}
			licenses {
				license {
					name "The Apache Software License, Version 2.0"
					url "http://www.apache.org/licenses/LICENSE-2.0.txt"
					distribution "repo"
				}
			}
			scm {
				url = "https://github.com/tobiashochguertel/spring-restdocs.git"
				connection = "scm:git:git://github.com/tobiashochguertel/spring-restdocs"
				developerConnection = "scm:git:git://github.com/tobiashochguertel/spring-restdocs"
			}
			developers {
				developer {
					id = "awilkinson"
					name = "Andy Wilkinson"
					email = "awilkinson@pivotal.io"
				}
				developer {
					id = "thochguertel"
					name = "Tobias Hochg√ºrtel"
					email = "tobias.hochguertel@googmail.com"
				}
			}
			issueManagement {
				system = "GitHub"
				url = "https://github.com/tobiashochguertel/spring-restdocs/issues"
			}
		}
	}
}